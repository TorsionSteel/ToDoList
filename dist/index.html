<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body class='notebook'>
        <div class='head'>
            <h1>My To Do List</h1>
        </div>
        <div class='row'>
            <div class='column left' id='lists'>
                <div>
                    <h2>To Do Lists</h2>
                    <button class='button' id='newList'>New List</button>
                </div>
                <p>My Lists</p>
            </div>
            <div class='column right' id='todoitems'>
                <div>
                    <h2>To Do Items</h2>
                    <button class='button' id='newToDo'>New To Do!</button>
                </div> 
                <p>My Item</p>
            </div>
        </div>
    </body>

    <script src='main.js'></script>

</html>
