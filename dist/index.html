<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body class='notebook'>
        <div class='head'>
            <h1>My To Do List</h1>
        </div>
        <div class='row'>
            <div class='column left' id='lists'>
                <div>
                    <h2>To Do Lists</h2>
                    <form name='myLists' onSubmit='newList()'>
                        <input type='text' name='newListName'>
                        <input type='submit' value='New List' class='button'>
                    </form>
                </div>
                <p>My Lists</p>
            </div>
            <div class='column right' id='todoitems'>
                <div>
                    <h2>To Do Items</h2>
                    <form name='toDo' onSubmit='newToDo()'>
                        <input type='text' name='newToDoName'>
                        <input type='submit' value='New To Do' class='button'>
                    </form>
                </div> 
                <p>My Item</p>
            </div>
        </div>
    </body>

    <script src='main.js'></script>

</html>
