<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body class='notebook'>
        <div class='head'>
            <h1>My To Do List</h1>
        </div>
        <div class='row'>
            <div class='column left' id='lists'>
                <div>
                    <div id='allList' class='sectionTitle'>
                        To Do Lists
                    </div>
                    <form name='myLists' id='myLists'>
                        <input type='text' id='newListName'>
                        <input type='button' id='listSubmit' value='New List' class='button'>
                    </form>
                </div>
                <div id='listCatalog' class='listCatalog'>
                    <table id='listTable'>
                        
                    </table>
                </div>
            </div>
            <div class='column right' id='todoitems'>
                <div>
                    <div id='currentList' class='sectionTitle'>
                    </div>
                    <form name='toDo' id='toDo'>
                        <input type='text' id='newToDo'>
                        <input type='button' id='toDoSubmit' value='New To Do' class='button'>
                    </form>
                </div> 
            <div id='toDoItem'>
                <table id='toDoTable'>

                </table>
            
            </div>
        </div>
    </body>

    <script src='main.js'></script>

</html>
